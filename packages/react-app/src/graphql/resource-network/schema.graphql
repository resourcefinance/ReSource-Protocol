  email: String
  id: String
}

type VerifyPayload {
  data: String
  error: Boolean
}

type Wallet {
  business: Business
  businessId: String!
  clientAddress: String
  createdAt: DateTime
  creditLimit: Decimal
  id: String!
  isActive: Boolean!
  multiSigAddress: String
}

type WalletBalance {
  availableCredit: Decimal
  balance: Decimal
  creditLimit: Decimal
}

input WalletWhereInput {
  AND: [WalletWhereInput]
  NOT: [WalletWhereInput]
  OR: [WalletWhereInput]
  businessId: StringFilter
  id: StringFilter
  multiSigAddress: StringFilter
}
